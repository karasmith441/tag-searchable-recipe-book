<!DOCTYPE html>

    <title>Moscow Mule</title>

  <body>
    <button id="back" onclick="backHandler()">Back</button>
    <h1>Moscow Mule</h1>
    <p>
      <a href="../cocktail_search.html?tag=carbonated" class="tags">#carbonated</a>
      <a href="../cocktail_search.html?tag=fizzy" class="tags">#fizzy</a>
      <a href="../cocktail_search.html?tag=shaken" class="tags">#shaken</a>
      <a href="../cocktail_search.html?tag=sparkling" class="tags">#sparkling</a>
      <a href="../cocktail_search.html?tag=vodka" class="tags">#vodka</a>
    </p>
    <h2>Ingredients</h2>
    <ul>
      <li>4 oz. <a href="../cocktail_search.html?tag=ginger beer" style="color: #2c87f0; text-decoration: none">Ginger Beer</a></li>
      <li>2 oz. <a href="../cocktail_search.html?tag=vodka" style="color: #2c87f0; text-decoration: none">Vodka</a></li>
      <li>1/2 oz. <a href="../cocktail_search.html?tag=lime juice" style="color: #2c87f0; text-decoration: none">Lime Juice</a></li>
    </ul>
    <h3>Preparation</h3>
    <p class="Big-P" style="margin-top: -5px; margin-left: 15px">
      Shake Vodka and Lime then strain into a metal mug over lots of ice.<br>
      Top up with Ginger Beer.<br>
    </p>
