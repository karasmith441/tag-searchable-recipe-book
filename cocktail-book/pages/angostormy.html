<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../main.css">
    <script>function backHandler(event){window.location.href="../cocktail_search.html?tag="+sessionStorage.getItem("search").replace(/\//g, "|").replace(/&/g, "+");}</script>
    <title>Angostormy</title>
  </head>
  <body>
    <button id="back" onclick="backHandler()">Back</button>
    <h1>Angostormy</h1>
    <p>
      <a href="../cocktail_search.html?tag=carbonated" class="tags">#carbonated</a>
      <a href="../cocktail_search.html?tag=fizzy" class="tags">#fizzy</a>
      <a href="../cocktail_search.html?tag=rum" class="tags">#rum</a>
      <a href="../cocktail_search.html?tag=sparkling" class="tags">#sparkling</a>
      <a href="../cocktail_search.html?tag=spiced rum" class="tags">#spiced rum</a>
    </p>
    <h2>Ingredients</h2>
    <ul>
      <li>4 oz. <a href="../cocktail_search.html?tag=ginger beer" style="color: #2c87f0; text-decoration: none">Ginger Beer</a></li>
      <li>2.5 oz. <a href="../cocktail_search.html?tag=spiced rum" style="color: #2c87f0; text-decoration: none">Spiced Rum</a></li>
      <li>1/2 oz. <a href="../cocktail_search.html?tag=pumpkin spice syrup" style="color: #2c87f0; text-decoration: none">Pumpkin Spice Syrup</a></li>
      <li>1/4 oz. <a href="../cocktail_search.html?tag=angostura bitter" style="color: #2c87f0; text-decoration: none">Angostura Bitters</a></li>
    </ul>
    <h3>Preparation</h3>
    <p class="Big-P" style="margin-top: -5px; margin-left: 15px">
      Stir the Rum, Syrup, and Angostura Bitters over ice in a tall glass, then top up with Ginger Beer.<br>
    </p>
